<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin File Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #6a0dad;
      color: #fff;
    }
    .container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      color: #333;
    }
    h1, h2 {
      text-align: center;
      color: #6a0dad;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #6a0dad;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #5a0cac;
    }
    .folder, .file {
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #f9f9f9;
      color: #333;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .folder:hover, .file:hover {
      background-color: #e6e6e6;
    }
  </style>
</head>
<body>
  <div class="container" id="app">
    <h1>Admin Login</h1>
    <div id="login">
      <input type="text" id="login-username" placeholder="Enter Username">
      <input type="password" id="login-password" placeholder="Enter Password">
      <button onclick="logIn()">Login</button>
    </div>

    <div id="dashboard" style="display:none;">
      <h2>Dashboard</h2>
      <div id="folders"></div>
      <input type="text" id="folder-name" placeholder="Folder Name">
      <button onclick="createFolder()">Create Folder</button>
      <button onclick="deleteFolder()">Delete Folder</button>
      <button onclick="logOut()">Logout</button>
    </div>
  </div>

  <script>
    let folders = {};
    const adminCredentials = { username: "admin", password: "admin123" };

    function logIn() {
      const username = document.getElementById('login-username').value;
      const password = document.getElementById('login-password').value;

      if (username === adminCredentials.username && password === adminCredentials.password) {
        alert('Login Successful!');
        document.getElementById('login').style.display = 'none';
        document.getElementById('dashboard').style.display = 'block';
      } else {
        alert('Access Denied! Only Admin Can Log In.');
      }
    }

    function createFolder() {
      const folderName = document.getElementById('folder-name').value;
      if (folderName) {
        folders[folderName] = [];
        renderFolders();
      } else {
        alert('Folder name cannot be empty!');
      }
    }

    function deleteFolder() {
      const folderName = document.getElementById('folder-name').value;
      if (folders[folderName]) {
        delete folders[folderName];
        renderFolders();
      } else {
        alert('Folder not found!');
      }
    }

    function renderFolders() {
      const foldersDiv = document.getElementById('folders');
      foldersDiv.innerHTML = '';
      Object.keys(folders).forEach(folder => {
        const folderDiv = document.createElement('div');
        folderDiv.className = 'folder';
        folderDiv.textContent = folder;
        foldersDiv.appendChild(folderDiv);
      });
    }

    function logOut() {
      alert('Logged out successfully!');
      document.getElementById('dashboard').style.display = 'none';
      document.getElementById('login').style.display = 'block';
    }
  </script>
</body>
</html>
