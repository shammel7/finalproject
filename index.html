<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple File Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #6a0dad; /* Purple background */
      color: #fff;
    }
    .container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      color: #333;
    }
    h1, h2 {
      text-align: center;
      color: #6a0dad;
    }
    input[type="text"], input[type="password"], input[type="email"], input[type="file"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #6a0dad;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
      margin-top: 10px; /* Added margin to separate buttons */
    }
    button:hover {
      background-color: #5a0cac;
    }
    .folder, .file {
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #f9f9f9;
      color: #333;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .folder:hover, .file:hover {
      background-color: #e6e6e6;
    }
    .actions {
      display: flex;
      gap: 10px; /* Added gap to separate buttons */
    }
    .actions button {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="container" id="app">
    <h1>Sign In</h1>
    <div id="sign-in">
      <input type="email" id="email" placeholder="Enter Email">
      <input type="password" id="password" placeholder="Enter Password">
      <input type="text" id="username" placeholder="Create Username">
      <button onclick="signIn()">Sign In</button>
    </div>

    <div id="login" style="display:none;">
      <h2>Login</h2>
      <input type="text" id="login-username" placeholder="Enter Username">
      <input type="password" id="login-password" placeholder="Enter Password">
      <button onclick="logIn()">Login</button>
    </div>

    <div id="dashboard" style="display:none;">
      <h2>Dashboard</h2>
      <div id="folders"></div>
      <input type="text" id="folder-name" placeholder="Folder Name">
      <div class="actions">
        <button onclick="createFolder()">Create Folder</button>
        <button onclick="deleteFolder()">Delete Folder</button>
      </div>
    </div>

    <div id="folder-view" style="display:none;">
      <h2>Folder View</h2>
      <input type="file" id="file-input">
      <div class="actions">
        <button onclick="uploadFile()">Upload File</button>
        <button onclick="deleteFile()">Delete File</button>
      </div>
      <div id="files"></div>
    </div>

    <div id="logout-view" style="display:none;">
      <button onclick="logOut()">Logout</button>
    </div>
  </div>

  <script>
    let folders = {};
    let currentFolder = null;

    function signIn() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const username = document.getElementById('username').value;

      if (email && password && username) {
        alert('Sign In Successful!');
        document.getElementById('sign-in').style.display = 'none';
        document.getElementById('login').style.display = 'block';
      } else {
        alert('Please fill all fields!');
      }
    }

    function logIn() {
      const username = document.getElementById('login-username').value;
      const password = document.getElementById('login-password').value;

      if (username && password) {
        alert('Login Successful!');
        document.getElementById('login').style.display = 'none';
        document.getElementById('dashboard').style.display = 'block';
        document.getElementById('logout-view').style.display = 'block';
      } else {
        alert('Please fill all fields!');
      }
    }

    function createFolder() {
      const folderName = document.getElementById('folder-name').value;

      if (folderName) {
        folders[folderName] = [];
        renderFolders();
        document.getElementById('folder-name').value = '';
      } else {
        alert('Folder name cannot be empty!');
      }
    }

    function renderFolders() {
      const foldersDiv = document.getElementById('folders');
      foldersDiv.innerHTML = '';
      Object.keys(folders).forEach(folder => {
        const folderDiv = document.createElement('div');
        folderDiv.className = 'folder';
        folderDiv.textContent = folder;
        folderDiv.onclick = () => openFolder(folder);
        foldersDiv.appendChild(folderDiv);
      });
    }

    function deleteFolder() {
      const folderName = document.getElementById('folder-name').value;

      if (folders[folderName]) {
        delete folders[folderName];
        renderFolders();
      } else {
        alert('Folder not found!');
      }
    }

    function openFolder(folderName) {
      currentFolder = folderName;
      document.getElementById('dashboard').style.display = 'none';
      document.getElementById('folder-view').style.display = 'block';
      renderFiles();
    }

    function renderFiles() {
      const filesDiv = document.getElementById('files');
      filesDiv.innerHTML = '';

      folders[currentFolder].forEach(file => {
        const fileDiv = document.createElement('div');
        fileDiv.className = 'file';
        fileDiv.textContent = file;
        filesDiv.appendChild(fileDiv);
      });
    }

    function uploadFile() {
      const fileInput = document.getElementById('file-input');
      const file = fileInput.files[0];

      if (file) {
        folders[currentFolder].push(file.name);
        renderFiles();
        fileInput.value = '';
      } else {
        alert('Please select a file!');
      }
    }

    function deleteFile() {
      if (folders[currentFolder].length > 0) {
        folders[currentFolder].pop();
        renderFiles();
      } else {
        alert('No files to delete!');
      }
    }

    function logOut() {
      alert('Logged out successfully!');
      document.getElementById('dashboard').style.display = 'none';
      document.getElementById('folder-view').style.display = 'none';
      document.getElementById('logout-view').style.display = 'none';
      document.getElementById('login').style.display = 'block';
    }
  </script>
</body>
</html>
