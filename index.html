<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #6a0dad;
      color: #fff;
    }
    .container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      color: #333;
    }
    h1, h2 {
      text-align: center;
      color: #6a0dad;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
    }
    button {
      background-color: #6a0dad;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #5a0cac;
    }
    .file, .folder {
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #f9f9f9;
      color: #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .file button, .folder button {
      background-color: red;
      color: white;
      padding: 5px;
      width: auto;
    }
    .file a {
      text-decoration: none;
      color: #333;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container" id="app">
    <h1>Admin Login</h1>
    <div id="login">
      <input type="text" id="login-username" placeholder="Enter Username">
      <input type="password" id="login-password" placeholder="Enter Password">
      <button onclick="logIn()">Login</button>
    </div>

    <div id="dashboard" style="display:none;">
      <h2>Dashboard</h2>
      <div id="admin-section" style="display:none;">
        <input type="text" id="folder-name" placeholder="Enter Folder Name">
        <button onclick="createFolder()">Create Folder</button>
        <h3>Folders</h3>
        <div id="folder-list"></div>
      </div>
      <input type="file" id="file-input">
      <button onclick="uploadFile()">Upload File</button>
      <h3>Uploaded Files</h3>
      <div id="file-list"></div>
      <button onclick="logOut()">Logout</button>
    </div>
  </div>

  <script>
    let files = [];
    let folders = [];
    let isAdmin = false;
    
    function logIn() {
      const username = document.getElementById('login-username').value;
      const password = document.getElementById('login-password').value;
      
      if (username === 'admin' && password === 'admin123') {
        isAdmin = true;
        alert('Admin Login Successful!');
        document.getElementById('admin-section').style.display = 'block';
      } else if (username && password) {
        alert('User Login Successful!');
      } else {
        alert('Please enter valid credentials!');
        return;
      }
      document.getElementById('login').style.display = 'none';
      document.getElementById('dashboard').style.display = 'block';
    }

    function createFolder() {
      if (!isAdmin) {
        alert('Only admin can create folders!');
        return;
      }
      const folderName = document.getElementById('folder-name').value;
      if (folderName) {
        const timestamp = new Date().toLocaleString();
        folders.push({ name: folderName, created: timestamp });
        renderFolders();
      } else {
        alert('Please enter a folder name!');
      }
    }

    function renderFolders() {
      const folderList = document.getElementById('folder-list');
      folderList.innerHTML = '';
      folders.forEach(folder => {
        const folderDiv = document.createElement('div');
        folderDiv.className = 'folder';
        folderDiv.innerHTML = `${folder.name} (Created: ${folder.created}) <button onclick="deleteFolder('${folder.name}')">Delete</button>`;
        folderList.appendChild(folderDiv);
      });
    }

    function deleteFolder(folderName) {
      folders = folders.filter(folder => folder.name !== folderName);
      renderFolders();
    }

    function uploadFile() {
      const fileInput = document.getElementById('file-input');
      if (fileInput.files.length > 0) {
        const file = fileInput.files[0];
        const fileURL = URL.createObjectURL(file);
        files.push({ name: file.name, url: fileURL });
        renderFiles();
      } else {
        alert('Please select a file to upload!');
      }
    }

    function deleteFile(fileName) {
      files = files.filter(file => file.name !== fileName);
      renderFiles();
    }

    function renderFiles() {
      const fileList = document.getElementById('file-list');
      fileList.innerHTML = '';
      files.forEach(file => {
        const fileDiv = document.createElement('div');
        fileDiv.className = 'file';
        fileDiv.innerHTML = `<a href="${file.url}" target="_blank">${file.name}</a> <button onclick="deleteFile('${file.name}')">Delete</button>`;
        fileList.appendChild(fileDiv);
      });
    }

    function logOut() {
      alert('Logged out successfully!');
      document.getElementById('dashboard').style.display = 'none';
      document.getElementById('login').style.display = 'block';
      document.getElementById('admin-section').style.display = 'none';
      isAdmin = false
    }
  </script>
   <script>
  function renderFiles() {
    const fileList = document.getElementById('file-list');
    fileList.innerHTML = '';
    let files = JSON.parse(localStorage.getItem('files')) || [];
    files.forEach(file => {
      const fileDiv = document.createElement('div');
      fileDiv.className = 'file';
      fileDiv.innerHTML = `<a href="${file.url}" target="_blank">${file.name}</a>`;
      fileList.appendChild(fileDiv);
    });
  }

  window.onload = renderFiles;
</script>
</body>
</html>
