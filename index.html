<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Management Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 400px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .file-list {
            list-style: none;
            padding: 0;
        }

        .file-list li {
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 5px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .actions button {
            margin-left: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Sign In Page -->
    <div id="signInPage">
        <h2>Sign In</h2>
        <form id="signInForm">
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <input type="text" placeholder="Create Username" required>
            <button type="submit">Sign In</button>
        </form>
    </div>

    <!-- Login Page -->
    <div id="loginPage" style="display: none;">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Dashboard Page -->
    <div id="dashboardPage" style="display: none;">
        <h2>Dashboard</h2>
        <form id="createFolderForm">
            <input type="text" placeholder="Folder Name" required>
            <button type="submit">Create Folder</button>
        </form>
        <ul class="file-list" id="folderList"></ul>
    </div>

    <!-- Folder Details Page -->
    <div id="folderPage" style="display: none;">
        <h2>Folder: <span id="folderName"></span></h2>
        <form id="uploadFileForm">
            <input type="file" required>
            <button type="submit">Upload File</button>
        </form>
        <ul class="file-list" id="fileList"></ul>
    </div>
</div>

<script>
    const signInPage = document.getElementById('signInPage');
    const loginPage = document.getElementById('loginPage');
    const dashboardPage = document.getElementById('dashboardPage');
    const folderPage = document.getElementById('folderPage');

    const signInForm = document.getElementById('signInForm');
    const loginForm = document.getElementById('loginForm');
    const createFolderForm = document.getElementById('createFolderForm');
    const uploadFileForm = document.getElementById('uploadFileForm');

    const folderList = document.getElementById('folderList');
    const fileList = document.getElementById('fileList');
    const folderNameDisplay = document.getElementById('folderName');

    let currentFolder = '';

    signInForm.addEventListener('submit', (e) => {
        e.preventDefault();
        signInPage.style.display = 'none';
        loginPage.style.display = 'block';
    });

    loginForm.addEventListener('submit', (e) => {
        e.preventDefault();
        loginPage.style.display = 'none';
        dashboardPage.style.display = 'block';
    });

    createFolderForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const folderName = createFolderForm.querySelector('input').value;
        const folderItem = document.createElement('li');
        folderItem.textContent = folderName;
        folderItem.addEventListener('click', () => {
            currentFolder = folderName;
            folderNameDisplay.textContent = folderName;
            dashboardPage.style.display = 'none';
            folderPage.style.display = 'block';
        });
        folderList.appendChild(folderItem);
        createFolderForm.reset();
    });

    uploadFileForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const fileInput = uploadFileForm.querySelector('input');
        const fileName = fileInput.files[0].name;
        const fileItem = document.createElement('li');
        fileItem.textContent = fileName;
        const deleteButton = document.createElement('button');
        deleteButton.textContent = 'Delete';
        deleteButton.addEventListener('click', () => {
            fileItem.remove();
        });
        fileItem.appendChild(deleteButton);
        fileList.appendChild(fileItem);
        uploadFileForm.reset();
    });
</script>

</body>
</html>
